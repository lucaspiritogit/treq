name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.asset_os }} ${{ matrix.asset_arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset_os: Linux
            asset_arch: amd64
            ext: tar.gz
            bin_name: treq
          - os: macos-15-intel
            asset_os: Darwin
            asset_arch: amd64
            ext: tar.gz
            bin_name: treq
          - os: macos-15
            asset_os: Darwin
            asset_arch: arm64
            ext: tar.gz
            bin_name: treq
          - os: windows-latest
            asset_os: Windows
            asset_arch: amd64
            ext: zip
            bin_name: treq.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build executable (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          bun build --compile --outfile dist/treq ./src/index.tsx

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          bun build --compile --target=bun --outfile dist/treq.exe ./src/index.tsx

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          ASSET="treq_${{ matrix.asset_os }}_${{ matrix.asset_arch }}.${{ matrix.ext }}"
          tar -czf "$ASSET" -C dist treq
          echo "ASSET_NAME=$ASSET" >> "$GITHUB_ENV"

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $asset = "treq_${{ matrix.asset_os }}_${{ matrix.asset_arch }}.${{ matrix.ext }}"
          Compress-Archive -Path "dist\treq.exe" -DestinationPath $asset -Force
          "ASSET_NAME=$asset" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_NAME }}
          path: ${{ env.ASSET_NAME }}
          if-no-files-found: error

  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Add installers
        run: |
          cp install.sh release-assets/install.sh
          cp install.ps1 release-assets/install.ps1

      - name: Generate checksums
        working-directory: release-assets
        run: sha256sum treq_* install.sh install.ps1 > SHA256SUMS

      - name: Publish
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/treq_*
            release-assets/install.sh
            release-assets/install.ps1
            release-assets/SHA256SUMS
